name: TIAA ETL Workflow

on:
  workflow_dispatch:

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Load ENV_FILE secret into environment
        run: |
          echo "${{ secrets.ENV_FILE }}" > temp.env
          set -a
          source temp.env
          set +a

      - name: 🕷 Run Scrapy Spider
        run: |
          mkdir -p output
          python -m scrapy crawl bankrate_spider -s LOG_LEVEL=WARNING

      - name: 📄 Append JSON to CSV
        run: python append_json_csv.py

      - name: ☁️ Upload to Supabase
        run: python upload_to_supabase.py

      - name: ✅ List output
        run: ls -R output

      - name: 📎 Upload output CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mortgage_rates_csv
          path: output/mortgage_rates.csv
