name: 🕷 Run TIAA ETL Crawler and Append to CSV

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 6 * * *"  # Optional: runs daily at 6 AM UTC

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🕷 Run Scrapy spider
        run: |
          mkdir -p output
          python -m scrapy crawl bankrate_spider -s LOG_LEVEL=WARNING

      - name: 🧾 Append .jsonl to CSV
        run: python append_json_csv.py

      - name: 📎 Upload final CSV as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: mortgage_rates_csv
          path: output/mortgage_rates.csv
