name: 🚀 Run ETL Pipeline and Upload to Supabase

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # Runs daily at 6 AM UTC / 11:30 AM IST

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Export environment variables from ENV_FILE
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "📝 .env file content:"
          cat .env

          echo "🔄 Exporting environment variables..."
          set -a
          source .env
          set +a

          echo "🔍 Checking variables:"
          echo "SUPABASE_URL=$SUPABASE_URL"
          echo "SUPABASE_KEY=${SUPABASE_KEY:0:5}********"
          echo "SUPABASE_TABLE=$SUPABASE_TABLE"

      - name: 🧠 Run Supabase Upload
        run: python upload_to_supabase.py
